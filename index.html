<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangladesh Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="text-4xl font-bold text-center uppercase bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 py-3 my-3 text-white"
    >
      <h2>This is Baper Bank</h2>
    </div>
    <section>
      <div class="flex w-11/12 flex-wrap m-auto gap-5 text-center">
        <div
          class="grow rounded-lg w-60 py-10 bg-gradient-to-r from-amber-500 to-pink-500"
        >
          <p class="text-2xl font-bold text-white">Deposited</p>
          <p id="depositedBalance" class="text-xl font-bold text-gray-800">0</p>
        </div>
        <div
          class="grow rounded-lg w-60 py-10 bg-gradient-to-r from-indigo-400 to-cyan-400"
        >
          <p class="text-2xl font-bold text-white">Withdrawal</p>
          <p id="withdrawalBalance" class="text-xl font-bold text-gray-800">
            0
          </p>
        </div>
        <div
          class="grow rounded-lg w-60 py-10 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
        >
          <p class="text-2xl font-bold text-white">Current Balance</p>
          <p id="currentBalance" class="text-xl font-bold text-gray-800">0</p>
        </div>
      </div>
      <div
        class="m-auto rounded-lg bg-gradient-to-r from-slate-500 to-slate-800 w-11/12"
      >
        <div
          class="w-2/3 flex-wrap m-auto my-5 flex gap-5 justify-center py-5 px-3 rounded-lg"
        >
          <input id="amountInput" class="grow rounded-lg" type="text" />
          <button
            id="depositedBtn"
            class="grow rounded-lg border bg-gradient-to-r from-emerald-500 to-emerald-900 h-12 px-2 text-white"
          >
            Deposited
          </button>
          <button
            id="withdrawalBtn"
            class="grow rounded-lg border bg-gradient-to-r from-rose-400 to-red-500 text-white h-12 px-2 max-sc"
          >
            Withdrawal
          </button>
        </div>
      </div>
      <div class="">
        <table class="w-11/12 m-auto border-black">
          <caption class="caption-top text-left my-5 uppercase">
            Your banking details
          </caption>
          <thead
            class="text-center bg-gradient-to-r from-slate-500 to-slate-800 h-5 border-b-4 border-green-600 text-white"
          >
            <tr class="h-10">
              <th class="text-left px-4">Time Stamp</th>
              <th class="text-center">Types</th>
              <th class="text-right px-2">Amount</th>
            </tr>
          </thead>
          <tbody id="bankingData"></tbody>
        </table>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
